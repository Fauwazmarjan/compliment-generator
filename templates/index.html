<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment Generator 🌸💖</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFC0CB;
            color: #FF1493;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 5rem;
            text-shadow: 2px 2px #FF69B4;
        }
        h2 {
            font-size: 3rem;
            text-shadow: 2px 2px #FF69B4;
        }
        button {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #FF1493;
        }
        p {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 1px 1px #FF69B4;
            padding-bottom: 10vw;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: #FF1493;
            font-size: 75px;
            animation: floatUp 4s infinite linear;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh) scale(1); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        .cat {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 350px;
            animation: dance 1s infinite alternate;
        }
        @keyframes dance {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <h1>💖 This is for you, my baby King Pmu 💖</h1>
    <h2>💖 Press the button for a compliment! 💖</h2>
    <button onclick="getCompliment(); playMusic();">Click meeeeeeeeeeeee! 🌸</button>
    <p id="compliment"></p>

    <audio id="loveMusic" src="https://freesound.org/people/noahpardo/sounds/352340/"></audio>
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ200Y3g0Mm1va3FhNHg0N3M3dzV0ZWJxM2xpZHFwbnJxOHhpcHE3MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/OvpA7YvA9INE7bgGOy/giphy.gif" class="cat">

    <script>
        function getCompliment() {
            fetch('/compliment')
                .then(response => response.json())
                .then(data => document.getElementById('compliment').innerText = data.compliment);
        }
        function playMusic() { document.getElementById('loveMusic').play(); }

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
